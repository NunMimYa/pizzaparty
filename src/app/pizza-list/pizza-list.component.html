<div class="row" *ngIf="maSuperPizza">
  <div class="col-lg-3">
    <img [src]="'assets/img/pizzas/' + maSuperPizza.image " [alt]="maSuperPizza.name" class="img-fluid">
  </div>
  <div class="col-lg-9">
    <h2>{{ maSuperPizza.name }}</h2>
    <!-- <p class="d-block">ID : {{ maSuperPizza.id }}</p> -->
    <p class="d-block">Price: {{ maSuperPizza.price }}</p>
    <!-- <img src="assets/img/pizzas/{{ maSuperPizza.image }}" alt=""> -->
    <input [(ngModel)]="maSuperPizza.name">
    <!-- keyup -> quand l'utilisateur relÃ¢che la touche -->
    <!-- <input #input [value] ="maSuperPizza.name" (keyup)="maSuperPizza.name = input.value"> -->
  </div>
</div>

<h2 class="mb-4">La liste des pizzas</h2>
<div class="row">
  <div class="col-lg-3" *ngFor="let pizza of mesPizzas" (click)="onSelect(pizza)">
    <div class="card" [class.selected]="pizza === maSuperPizza">
      <img [src]="'assets/img/pizzas/' + pizza.image " [alt]="pizza.name" class="card-img-top">
      <div class="card-body"> </div>
      {{ pizza.name }}
    </div>
  </div>
</div>
